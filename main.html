<!DOCTYPE html>
<html lang="pl">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width" initial-scale="1" maximum-scale="1.0" user-scalable="no">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>APIWatcher</title>
	<style>
		body {
			display: flex;
			min-height: 100vh;
			max-height: 100vh;
			flex-direction: column;
			font-family: 'Roboto', 'Calibri', sans-serif;
		}

		main {
			flex: 1 0 auto;
			overflow-y: auto;
			max-height: calc(100vh - 134px);
		}

		@media only screen and (min-width: 993px) {
			.container {
				width: 85%;
			}
		}
	</style>
</head>

<body>
	<header>
		<nav class="blue-grey" role="navigation">
			<div class="nav-wrapper container" id="navbar">
				<a id="logo-container" href="#" style="font-size: 200%">APIWatcher</a>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="section">
				<div class="row">
					<a class="btn blue-grey waves-effect waves-light" onclick="showmodal()">Add API</a>
					<a class="btn blue-grey waves-effect waves-light" onclick="refresh()">Refresh</a>
					<table>
						<thead>
							<th>API name</th>
							<th>Value</th>
							<th colspan="2">Options</th>
						</thead>
						<tbody id="table">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div id="modal" class="modal">
				<div class="modal-content" id="modal-content">
					<input type="text" id="modal-name" placeholder="API name" />
					<input type="text" id="modal-url" placeholder="Address" />
					<input type="text" id="modal-path" placeholder="JSON path" />
				</div>
				<div class="modal-footer">
					<a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat">Close</a>
					<a 
						href="javascript:add()"
						class="modal-action modal-close waves-effect waves-light btn-flat"
						id="modal-button">Add</a>
				</div>
			</div>
	</main>
	<footer class="page-footer blue-grey darken-1">
		<div class="footer-copyright">
			<div class="container">Made by Bjornskjald</div>
		</div>
	</footer>
	<script>
		document.addEventListener("keydown", function (e) {
			if (e.which === 123) {
				require('electron').remote.getCurrentWindow().toggleDevTools();
			}
		});
	</script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/hammer.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
